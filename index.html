<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/141293fb2a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class='product-view-container'>
    <img class="mobile" src='/images/image-product-mobile.jpg' alt='Gabrielle Essence'>
    <img class="desktop" src='/images/image-product-desktop.jpg' alt='Gabrielle Essence'>    
    <div class='product-detail'>
      <p class="product-category e-1">PERFUME</p>
      <h1 class="product-title e-2">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description e-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-wrapper e-4">
        <p class='current-price'>$149.99</p>
        <p class='old-price'>$169.99</p>
      </div>
      <div class="btn-wrapper e-5">
        <btn class="btn-add"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</btn>
      </div>
    </div>
  </div>
</body>
</html>
